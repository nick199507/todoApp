<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>Todo一覧</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/todoList">Todoリストデモ</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">
					Todoリスト<a href="/todoList/new" class="btn btn-success float-right">新規</a>
				</h5>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th style="width: 10%">ID</th>
						<th style="width: 20%">Todo</th>
						<th style="width: 40%">詳細</th>
						<th style="width: 30%"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="todo:${todoList}" th:object="${todo}">
						<td th:text="*{todoNum}"></td>
						<td th:text="*{todoName}"></td>
						<td th:text="*{todoDetail}"></td>
						<td class="float-right">
							<form th:action="@{/todoList/{id}(id=*{todoNum})}"
								th:method="delete">
								<a class="btn btn-primary"
									th:href="@{/todoList/{id}(id=*{todoNum})}">詳細</a> <a
									class="btn btn-primary"
									th:href="@{/todoList/{id}/edit(id=*{todoNum})}">変更</a>
								<button class="btn btn-primary">完了</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="/js/jquery-3.5.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
